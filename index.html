<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student crud </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="lg-heading">student crud system</h1>
        <div class="row col-2">
            <div class="box box-1">
                <div class="messageinfo"></div>
                <form class="myform">
                    <div class="form-group">
                        <input type="hidden" name="student_id" id="student_id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">name : </label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mobile_no">Mobile Number : </label>
                        <input type="number" name="mobile_no" id="mobile_no" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id : </label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message : </label>
                        <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="save" name="submit" class="btn btn-submit">
                    </div>
                </form>
            </div>
            <div class="box box-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>mobile no.</th>
                            <th>email id</th>
                            <th>message</th>
                            <th colspan="2">action</th>
                        </tr>
                    </thead>
                    <tbody class="show_student_data"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
